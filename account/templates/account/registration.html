{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Register on the forum{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-xl-6 text-center">
        <br>

        <h2><strong>Register on the forum!</strong></h2>
        <br>  <br>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Create Account">
        </form>
    </div>
</div>

{% endblock content %}
